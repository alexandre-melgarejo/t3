<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tactics-Toe - Tabuleiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/board.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light text-center">

    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Tic-Tactics-Toe</h1>
            <h2 class="display-6">√â Hora de Jogar!</h2>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card p-4 mb-4 shadow">
            <h3 class="card-title">Placar</h3>
            <div id="scoreboard" class="my-3">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <strong><span id="nameX"></span> (X)</strong>
                        </div>
                        <div class="row">
                            <span class="scoreX">10</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <strong><span id="nameO"></span> (O)</strong>
                        </div>
                        <div class="row">
                            <span class="scoreO">6</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <strong>Empates</strong>
                        </div>
                        <div class="row">
                            <span class="scoreDraw">4</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <strong>Total</strong>
                        </div>
                        <div class="row">
                            <span class="totalGames">20</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row w-100">
                            <button type="button" onclick="restartGame()" class="btn btn-outline-secondary">Reiniciar</button>
                        </div>
                        <div class="row w-100">
                            <button type="button" onclick="goHome()"      class="btn btn-outline-danger">Sair</button>
                        </div>
                        <!-- <button type="button" onclick="showEmptyCells()" class="btn btn-light">Mostrar Espa√ßos Vazios</button> -->
                    </div>
                </div>
            </div>

            <div class="w-100 text-center lead text-muted" id="message">MENSAGEM PARA O JOGADOR</div>

            <div id="gameBoard" class="container justify-content-center p-3">
                <div class="row">
                    <div class="col cell" id="cell0" onclick="makeMove(0)">0</div>
                    <div class="col cell" id="cell1" onclick="makeMove(1)">1</div>
                    <div class="col cell" id="cell2" onclick="makeMove(2)">2</div>
                </div>
                <div class="row">
                    <div class="col cell" id="cell3" onclick="makeMove(3)">3</div>
                    <div class="col cell" id="cell4" onclick="makeMove(4)">4</div>
                    <div class="col cell" id="cell5" onclick="makeMove(5)">5</div>
                </div>
                <div class="row">
                    <div class="col cell" id="cell6" onclick="makeMove(6)">6</div>
                    <div class="col cell" id="cell7" onclick="makeMove(7)">7</div>
                    <div class="col cell" id="cell8" onclick="makeMove(8)">8</div>
                </div>
            </div>

        </div>
        
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p class="mb-1">&copy; 2024 Tic-Tactics-Toe. Todos os direitos reservados.</p>
            <p class="mb-0">Desenvolvido com muito üìö, ‚ù§Ô∏è, ‚òï e com a ajuda do ü§ñ <a href="https://www.openai.com/chatgpt" target="_blank" class="text-primary">ChatGPT</a>, diretamente do Mato Grosso do Sul - Brasil!</p>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="/scripts/views/board.js"></script>
    <script src="/scripts/engine/v0/runner.js"></script>
</body>

</html>
